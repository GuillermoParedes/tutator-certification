<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Rxjs Examples</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h4 class="card-title text-center text-primary">RXJS fromEvent</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="text" id="input-field" class="form-control" placeholder="Your word" required autofocus>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="card card-signin my-5">
          <h4 class="card-title text-center text-secondary">Vowals</h4>
          <div class="card-body" id="vowals">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card card-signin my-5">
          <h4 class="card-title text-center text-secondary">Consonants</h4>
          <div class="card-body" id="consonants">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
